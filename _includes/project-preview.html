<div class="project-list-preview row">
  <a href="{{ project.url}}" class="preview-link preview-flex-container">
    <div class="preview-image-container">
      <img src="{{ project.thumb }}" alt="{{project.alt_text}}" class="preview-image">
    </div>
    <div class="preview-description-container">
      <h2 class="preview-heading">{{project.title}}</h2>
      <p class="preview-description">{{ project.description}}</p>
    </div>
  </a>
</div>
